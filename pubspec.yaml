name: goasbar
description: Go Asbar is an Air Bnb look a like for a Saoudi Startup

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.1
  styled_widget: ^0.4.1
  flutter_hooks: ^0.18.5+1
  pinput: ^2.2.19
  string_validator: ^0.3.0
  animations: ^2.0.7
  carousel_slider: ^4.2.1
  calendar_date_picker2: ^0.3.5
  flutter_spinkit: ^5.1.0
  url_launcher: ^6.1.7
  motion_toast: ^2.6.5
  dio: ^5.0.0
  maps_launcher: ^2.2.0
  flutter_rating_bar: ^4.0.1
  share_plus: ^6.3.2

  # Media Service
  image_picker: ^0.8.6

  # Architecture
  stacked: ^3.0.1
  stacked_services: ^0.9.8

  # Navigation
  auto_route: ^5.0.4

  # Injection
  get_it: ^7.2.0
  injectable: ^2.1.0

  # chat firebase
  cloud_firestore: ^4.4.5
  firebase_core: ^2.8.0

  # firebase auth
  firebase_auth: ^4.3.0

  # connectivity
  connectivity_plus: ^3.0.3

  # google maps
  google_maps_flutter: ^2.2.5
  geocoding: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.2
  injectable_generator: ^2.1.3
  stacked_generator: ^0.8.1

  # configs
  flutter_application_id: ^2.0.0-dev

flutter_application_id:
  android:
    id: "com.goasbar.goAsbar"
    name: "Go Asbar"
  ios:
    id: "com.goasbar.goAsbar"
    name: "Go Asbar"

flutter:
  uses-material-design: true


  assets:
    - assets/images/
    - assets/images/splash/
    - assets/translations/
    - assets/icons/
    - assets/icons/navbar/
    - assets/icons/categories/
    - assets/icons/checkout/
    - assets/icons/settings/
    - assets/fonts/


  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf